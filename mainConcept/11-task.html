<!DOCTYPE html>
<html lang="en">

<head>
    <title>task</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='root'></div>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const rootHandle = document.getElementById('root')
        const tasks = [
            { id: 1, title: 'deploy software', iscoompleted: true },
            { id: 2, title: 'backup', iscoompleted: false },
            { id: 3, title: 'write test', iscoompleted: true },
            { id: 4, title: 'ap docs', iscoompleted: false }
        ]
        const ele = (
            <table border='1'>
                <thead>
                    <tr>
                        <th>sl.no</th>
                        <th>title</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody>
                    {tasks.map(function (ele) {
                        return ele.iscoompleted ? (
                            <tr key={ele.id} style={{ background: 'red' }}>
                                <td >{ele.id}</td>
                                <td>{ele.title}</td>
                                <td>{ele.iscoompleted ? 'completed' : 'not completed'}</td>
                            </tr>
                        ) : (
                            <tr key={ele.id} style={{ background: 'green' }}>
                                <td>{ele.id}</td>
                                <td>{ele.title}</td>
                                <td>{ele.iscoompleted ? 'completed' : 'not completed'}</td>
                            </tr>
                        )
                    })}
                </tbody>
            </table>
        )
        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
