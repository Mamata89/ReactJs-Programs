<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id='root'></div>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const rootHandle = document.getElementById('root')
        class CheckUpdate extends React.Component {
            constructor() {
                super()
                this.state = {
                    tasks: [
                        { id: 1, title: 'server deploy', completed: false },
                        { id: 2, title: 'db backup', completed: true },
                        { id: 3, title: 'sadmin dash board', completed: true },
                    ],
                    title: ''
                }
            }

            handleChange = (e) => {
                const title = e.target.value
                this.setState({ title })
            }
            handleremove = (select) => {
                const confirmremove = window.confirm(`are u sure u want to remove ${select.title}`)
                if (confirmremove) {
                    this.setState((prevState) => {
                        return {
                            tasks: prevState.tasks.filter(task => task.id !== select.id)
                        }
                    })
                }
            }
            handleCheck = (id) => {
                this.setState((prevState) => {
                    return {
                        tasks: prevState.tasks.map((task) => {
                            if (task.id == id) {
                                return Object.assign({}, task, { completed: !task.completed })
                            }
                            else {
                                return Object.assign({}, task)
                            }
                        })

                    }
                })

            }
            handleSubmit = (e) => {
                e.preventDefault()
                const task = {
                    id: Number(new Date()),
                    title: this.state.title,
                    completed: false
                }
                console.log(task)
                this.setState((prevState) => {
                    return {
                        tasks: prevState.tasks.concat(task)
                    }
                })
            }
            render() {
                return (
                    <div>
                        <h2>listing tasks-{this.state.tasks.length}</h2>
                        <ul>
                            {this.state.tasks.map((task) => {
                                return <li key={task.id} style={{ color: task.completed ? 'green' : 'red' }}>{task.title}
                                    <input type="checkbox" checked={task.completed} onChange={() => { this.handleCheck(task.id) }} />
                                    <button onClick={() => { this.handleremove(task) }}>remove</button>
                                </li>
                            })}
                        </ul>
                        <form onSubmit={this.handleSubmit}>
                            <h2>Add task</h2>
                            <input type="text" placeholder='Enter task' value={this.state.title} onChange={this.handleChange} />
                            <input type="submit" />

                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<CheckUpdate />, rootHandle)
    </script>
</body>

</html>
