<!DOCTYPE html>
<html>

<head>
    <title>listing</title>
</head>

<body>
    <div id='root'></div>
    <script id='root'></script>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const rootHandle = document.getElementById('root')
        const fruits = ['mango', 'apple', 'kiwi', 'orange']
        const ele = (
            <div>
                <h2>listing fruits-{fruits.length}</h2>
                <ul>{
                    fruits.map(function (ele, i) {
                        return <li key={i}>{ele}</li>
                    })
                }
                </ul>
            </div>
        )
        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
