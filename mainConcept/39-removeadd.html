<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id='root'></div>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const rootHandle = document.getElementById('root')
        class RemoveAdd extends React.Component {
            constructor() {
                super()
                this.state = {
                    tasks: [
                        { id: 1, title: 'server deploy', completed: false },
                        { id: 2, title: 'db backup', completed: true },
                        { id: 3, title: 'sadmin dash board', completed: true },
                    ],
                    title: ''
                }
            }
            handleRemove = (selectedtask) => {
                const confirmremove = window.confirm(`are u sure u want to remove ${selectedtask.title}`)
                if (confirmremove) {
                    this.setState((prevState) => {
                        console.log('prev', prevState)
                        return {

                            tasks: prevState.tasks.filter((task) => task.id !== selectedtask.id)
                        }
                        console.log(prevState)
                    })
                }
            }
            handleChange = (e) => {
                const title = e.target.value
                this.setState({ title })
            }
            handleSubmit = (e) => {
                e.preventDefault()
                const task = {
                    id: Number(new Date()),
                    title: this.state.title,
                    completed: false
                }
                this.setState((prevState) => {
                    return {
                        tasks: prevState.tasks.concat(task),
                        title: ''
                    }
                })
            }

            render() {
                return (
                    <div>
                        <ul>
                            {this.state.tasks.map((task) => {
                                return <li key={task.id}>{task.title}
                                    <button onClick={() => { this.handleRemove(task) }}>remove</button>
                                </li>
                            })}
                        </ul>
                        <form onSubmit={this.handleSubmit}>
                            <h2>Add tasks</h2>
                            <input type="text" placeholder='Enter  title' value={this.state.title} onChange={this.handleChange} />
                            <input type='submit' />
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<RemoveAdd />, rootHandle)
    </script>
</body>

</html>
