<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id='root'></div>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const rootHandle = document.getElementById('root')
        class Random extends React.Component {
            constructor() {
                super()
                this.state = {
                    random: '',
                    arr: []
                }
            }
            handleClick() {
                const random = Math.round(Math.random() * 100)
                this.setState(function (prevState) {
                    return {
                        random: random,
                        arr: prevState.arr.concat(random)
                    }
                })
            }
            render() {
                console.log('render', this)
                return (
                    <div>
                        <h1>{this.state.random}</h1>
                        <button onClick={this.handleClick.bind(this)}>random</button>
                        {
                            <ul>
                                {this.state.arr.map(function (ele, i) {
                                    return (
                                        <li key={ele, i}>{ele}</li>
                                    )
                                })}
                            </ul>
                        }
                    </div>
                )
            }
        }
        const ele = (
            <Random />
        )
        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
