<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        thead,tbody{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='root'></div>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const rootHandle=document.getElementById('root')
        class Useremail extends React.Component{
            constructor(){
                super()
                this.state={
                    users: [
                        { id: 1, name: 'user1', email: 'user1@gmail.com' },
                        { id: 2, name: 'user2', email: 'user2@gmail.com' },
                        { id: 3, name: 'user3', email: 'user3@gmail.com' },
                        { id: 4, name: 'user4', email: 'user4@gmail.com' }
                    ],
                    email:''
                }
            }
            handleChange=(e)=>{
                const email=e.target.value
                this.setState({
                    email:email
                })
            }
            handleSubmit=(e)=>{
                e.preventDefault()
                const result=this.state.users.filter(user=>{
                    return this.state.email!==user.email
                })
                this.setState({users:result})
            }
            render(){
                return(
                    <div>
                        <h2> listing users-{this.state.users.length}</h2>
                        <table border='1'>
                            <thead>
                                <tr>
                                    <td>sl.no</td>
                                    <td>name</td>
                                    <td>email</td>
                                </tr>
                            </thead>
                            <tbody>
                              {this.state.users.map((user)=>{
                                  return <tr key={user.id}>
                                    <td>{user.id}</td>
                                    <td>{user.name}</td>
                                    <td>{user.email}</td>
                                    </tr>
                              })}
                            </tbody>
                        </table>
                        <br/>
                        <form onSubmit={this.handleSubmit}>
                            <h2>Form</h2>
                        <input type="text" placeholder='enter email' onChange={this.handleChange} value={this.state.email}/>
                        <input type="submit"/>
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<Useremail/>,rootHandle)
    </script>
</body>
</html>
