<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        /* h1{
            color:red;
        } */
        .username,
        h1 {
            color: rgb(62, 221, 41);
        }

        .userText {
            border-radius: 8px;
            border: 1px solid rgb(62, 221, 41);
            color: rgb(62, 221, 41);
        }

        .usersubmit {
            border-radius: 8px;
            background-color: rgb(62, 221, 41);
            color: green;
        }
    </style>
</head>

<body>
    <div id='root'></div>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const roothandle = document.getElementById('root')
        class RegisterForm extends React.Component {
            constructor() {
                super()
                this.state = {
                    username: ''
                }
            }
            handleChange = (e) => {
                const username = e.target.value
                this.setState(function () {
                    return { username: username }
                })
                // bcz of property shorthand
                // this.setState({username:username})
            }
            handleSubmit = (e) => {
                e.preventDefault()
                const formdata = {
                    username: this.state.username
                }
                console.log(formdata)
            }
            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit} >
                            <h1>Register</h1>
                            <label htmlFor="username" class='username'>username</label>
                            <input type="text" class='userText' value={this.state.username} onChange={this.handleChange} />
                            <input type="submit" class='usersubmit' />
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<RegisterForm />, roothandle)
    </script>
</body>

</html>
