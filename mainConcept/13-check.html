<!DOCTYPE html>
<html lang="en">

<head>
    <title>checkbox</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='root'></div>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const rootHandle = document.getElementById('root')
        const tasks = [
            { id: 1, title: 'delpoy', iscompleted: false },
            { id: 2, title: 'db backup', iscompleted: true },
            { id: 3, title: 'write test', iscompleted: false },
            { id: 4, title: 'ap docs', iscompleted: true }
        ]
        const ele = (
            <table border='1'>
                <thead>
                    <tr>
                        <th>sl.no</th>bnbnb
                        <th>title</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody>
                    {tasks.map(function (ele) {
                        return <tr key={ele.id}>
                            <td>{ele.id}</td>
                            <td>{ele.title}</td>
                            <td>{ele.iscompleted ? (<input type="checkbox" checked />) : (<input type='checkbox' />)}</td>

                        </tr>

                    })}
                </tbody>
            </table>
        )
        ReactDOM.render(ele, rootHandle)
    </script>
</body>

</html>
