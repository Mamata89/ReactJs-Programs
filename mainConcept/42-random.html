<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id='root'></div>
    <script src='./js/react-development.js'></script>
    <script src='./js/reactDom-development.js'></script>
    <script src='./js/babel.js'></script>
    <script type='text/babel'>
        const rootHandle = document.getElementById('root')
        class Display extends React.Component {
            constructor() {
                super()
                this.state = {
                    random: ''
                }
            }
            handleClick = () => {
                const random = Math.round(Math.random() * 100)
                this.setState((prevState) => {
                    return {
                        random: random
                    }
                })
            }
            render() {
                return (
                    <div>
                        <h2>{this.state.random}</h2>
                        <Btn handleClick={this.handleClick} />
                    </div>
                )
            }
        }
        function Btn(props) {
            return <button onClick={props.handleClick}>random</button>
        }
        ReactDOM.render(<Display />, rootHandle)
    </script>
</body>

</html>
